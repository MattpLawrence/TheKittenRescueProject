<!-- desktop navbar -->
<nav *ngIf="currentBreakpoint === 0" class="topNavContainer stickyHeaderCard" [ngClass]="{isHidden: isHidden}">
  <div class="leftBox">
    <a alt="Main Title Logo" routerLink="landing-page"><fa-icon [icon]="icons.cat" class="expandSocial fa-2x" ></fa-icon></a>
    
  </div>
  <ul class="rightBox">

    <li id="aboutBtn" class="navBtn" routerLink="about-page" routerLinkActive="active">
      <span class="buttonTextBox">About</span>
      <span class="buttonUnderline"></span>
    </li>
    <li id="volunteerBtn" class="navBtn" routerLink="volunteer-page" routerLinkActive="active">
      <span class="buttonTextBox">Volunteer</span>
      <span class="buttonUnderline"></span>
    </li>
    <li id="adoptBtn" class="navBtn" routerLink="adopt-page/home" routerLinkActive="active">
      <span class="buttonTextBox">Adopt</span>
      <span class="buttonUnderline"></span>
    </li>
    <li id="donateBtn" class="navBtn" routerLink="donate-page" routerLinkActive="active">
      <button mat-button id="donateInnerBtn"  class="buttonTinted buttonLarge buttonIconRight">
        Donate
    </button>
    </li>
    <li id="shareBtn" class="navBtn" (click)="showMedia()">
      <fa-icon [icon]="icons.socialMedia" class="expandSocial fa-2x" ></fa-icon>
      <div id="expandableList" [ngClass]="{shareExpanded: shareExpanded}">
        <a href="mailto:Info@TheKittenProject.org" target="_blank" class="socialLink" >
          <fa-icon [icon]="icons.email" class="socialIcon fa-2x" matTooltip="Email" matTooltipPosition="left" aria-label="email"></fa-icon>
        </a>

        <a href="https://www.tiktok.com/@thekittenfoster" target="_blank" class="socialLink" >
          <fa-icon [icon]="icons.tiktok" class="socialIcon fa-2x" matTooltip="Tiktok" matTooltipPosition="left"  aria-label="tiktok"></fa-icon>
        </a>
        <a href="https://www.instagram.com/thekittenfoster/" target="_blank" class="socialLink" >
          <fa-icon [icon]="icons.instagram" class="socialIcon fa-2x" matTooltip="Instagram" matTooltipPosition="left" aria-label="instagram"></fa-icon>
        </a>
        <a href="https://www.youtube.com/c/thekittenfoster" target="_blank" class="socialLink" >
          <fa-icon [icon]="icons.youtube" class="socialIcon fa-2x" matTooltip="Youtube" matTooltipPosition="left"  aria-label="youtube"></fa-icon>
        </a>
        <a href="https://www.facebook.com/thekittenfoster/" target="_blank" class="socialLink lastLink" >
          <fa-icon [icon]="icons.facebook" class="socialIcon fa-2x" matTooltip="Facebook" matTooltipPosition="left" aria-label="facebook"></fa-icon>
        </a>
      </div>
    </li>
  </ul>
</nav>

<!-- Mobile nav bar -->
<nav *ngIf="currentBreakpoint !== 0" class="topNavContainer stickyHeaderCard" [ngClass]="{isHidden: isHidden}">
  <div class="rightJustify">
    <div class="menuTrigger" (click)="toggleExpanded(false)">
      <span id="menuTriggerBtn" [ngClass]="{isSpun:isExpanded}" class="material-icons">
        menu
      </span>
    </div>

    <ul [ngClass]="{isExpanded: isExpanded}"  class="menuList">

      <li id="aboutBtn" class="navBtn" routerLink="about-page" routerLinkActive="active" (click)="toggleExpanded(false)">
        <span class="buttonTextBox">About</span>
        <span class="buttonUnderline"></span>
      </li>
      <li id="volunteerBtn" class="navBtn" routerLink="volunteer-page" routerLinkActive="active" (click)="toggleExpanded(false)">
        <span class="buttonTextBox">Volunteer</span>
        <span class="buttonUnderline"></span>
      </li>
      <li id="adoptBtn" class="navBtn" routerLink="adopt-page" routerLinkActive="active" (click)="toggleExpanded(false)">
        <span class="buttonTextBox">Adopt</span>
        <span class="buttonUnderline"></span>
      </li>
      <li id="donateBtn" class="navBtn" routerLink="donate-page" routerLinkActive="active" (click)="toggleExpanded(false)">
        <span class="buttonTextBox">Donate</span>
        <span class="buttonUnderline"></span>
      </li>
    </ul>
  </div>


  <div class="centerBox">
    <a alt="Main Title Logo" routerLink="landing-page" (click)="toggleExpanded(true)"><fa-icon [icon]="icons.cat" class="expandSocial fa-2x" ></fa-icon></a>
  </div>

  <div id="shareBtn" class="navBtn" (click)="showMedia()">
    <fa-icon [icon]="icons.socialMedia" class="expandSocial fa-2x" ></fa-icon>

    <div id="expandableList" [ngClass]="{shareExpanded: shareExpanded}">
      <a href="mailto:Info@TheKittenProject.org" target="_blank" class="socialLink" >
        <fa-icon [icon]="icons.email" class="socialIcon fa-2x" matTooltip="Email" matTooltipPosition="left" aria-label="email"></fa-icon>
      </a>

      <a href="https://www.tiktok.com/@thekittenfoster" target="_blank" class="socialLink" >
        <fa-icon [icon]="icons.tiktok" class="socialIcon fa-2x" matTooltip="Tiktok" matTooltipPosition="left"  aria-label="tiktok"></fa-icon>
      </a>
      <a href="https://www.instagram.com/thekittenfoster/" target="_blank" class="socialLink" >
        <fa-icon [icon]="icons.instagram" class="socialIcon fa-2x" matTooltip="Instagram" matTooltipPosition="left" aria-label="instagram"></fa-icon>
      </a>
      <a href="https://www.youtube.com/c/thekittenfoster" target="_blank" class="socialLink" >
        <fa-icon [icon]="icons.youtube" class="socialIcon fa-2x" matTooltip="Youtube" matTooltipPosition="left"  aria-label="youtube"></fa-icon>
      </a>
      <a href="https://www.facebook.com/thekittenfoster/" target="_blank" class="socialLink lastLink" >
        <fa-icon [icon]="icons.facebook" class="socialIcon fa-2x" matTooltip="Facebook" matTooltipPosition="left" aria-label="facebook"></fa-icon>
      </a>
    </div>
  </div>
</nav>
