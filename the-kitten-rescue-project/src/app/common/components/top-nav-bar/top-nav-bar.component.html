<!-- desktop navbar -->
<nav *ngIf="currentBreakpoint === 0" class="topNavContainer stickyHeaderCard" [ngClass]="{isHidden: isHidden}">
  <div class="leftBox">
    <!-- <a alt="Main Title Logo" routerLink="landing" class="iconRound"><fa-icon [icon]="icons.cat" class="logo shareBtn fa-2x"  ></fa-icon></a> -->
    <a class="logoATag" alt="Main Title Logo" routerLink="landing">
      <img id="mainLogo" src="../../../../assets/images/WhiteLogo.svg" alt="mainLogo" style="height: 5rem">
      <div class="logoText">The Kitten <br> Rescue Project</div>
    </a>
   
  </div>
  <ul class="rightBox">

    <li id="aboutBtn" class="navBtn" routerLink="about" routerLinkActive="active">
      <span class="buttonTextBox">About</span>
      <span class="buttonUnderline"></span>
    </li>
    <li id="volunteerBtn" class="navBtn" routerLink="volunteer" routerLinkActive="active">
      <span class="buttonTextBox">Volunteer</span>
      <span class="buttonUnderline"></span>
    </li>
    <li id="adoptBtn" class="navBtn" routerLink="adopt/home" routerLinkActive="active">
      <span class="buttonTextBox">Adopt</span>
      <span class="buttonUnderline"></span>
    </li>
    <li id="donateBtn" class="navBtn" routerLink="donate" routerLinkActive="active">
      <button mat-button id="donateInnerBtn"  class="buttonTinted buttonLarge buttonIconRight">
        Donate
    </button>
    </li>
    <li id="shareBtn" class="navBtn" (click)="showMedia()">
      <fa-icon [icon]="icons.socialMedia" class="iconRound expandSocial fa-2x" ></fa-icon>
      <div id="expandableList" [ngClass]="{shareExpanded: shareExpanded}">
        <a href="mailto:Info@TheKittenProject.org" target="_blank" class="socialLink" >
          <fa-icon [icon]="icons.email" class="socialIcon fa-2x" matTooltip="Email" matTooltipPosition="left" aria-label="email"></fa-icon>
        </a>

        <a href="https://www.tiktok.com/@thekittenrescueproject" target="_blank" class="socialLink" >
          <fa-icon [icon]="icons.tiktok" class="socialIcon fa-2x" matTooltip="Tiktok" matTooltipPosition="left"  aria-label="tiktok"></fa-icon>
        </a>
        <a href="https://www.instagram.com/thekittenrescueproject/" target="_blank" class="socialLink" >
          <fa-icon [icon]="icons.instagram" class="socialIcon fa-2x" matTooltip="Instagram" matTooltipPosition="left" aria-label="instagram"></fa-icon>
        </a>
        <a href="https://www.youtube.com/@thekittenrescueproject" target="_blank" class="socialLink" >
          <fa-icon [icon]="icons.youtube" class="socialIcon fa-2x" matTooltip="Youtube" matTooltipPosition="left"  aria-label="youtube"></fa-icon>
        </a>
        <a href="https://www.facebook.com/thekittenrescueproject/" target="_blank" class="socialLink lastLink" >
          <fa-icon [icon]="icons.facebook" class="socialIcon fa-2x" matTooltip="Facebook" matTooltipPosition="left" aria-label="facebook"></fa-icon>
        </a>
      </div>
    </li>
  </ul>
</nav>

<!-- Mobile nav bar -->
<nav *ngIf="currentBreakpoint !== 0" class="topNavContainer stickyHeaderCard" [ngClass]="{isHidden: isHidden}">
  <div class="rightJustify">
    <div class="menuTrigger" (click)="toggleExpanded(false)">
      <span id="menuTriggerBtn" [ngClass]="{isSpun:isExpanded}" class="material-icons">
        menu
      </span>
    </div>

    <ul [ngClass]="{isExpanded: isExpanded}"  class="menuList">

      <li id="aboutBtn" class="navBtn" routerLink="about" routerLinkActive="active" (click)="toggleExpanded(false)">
        <span class="buttonTextBox">About</span>
        <span class="buttonUnderline"></span>
      </li>
      <li id="volunteerBtn" class="navBtn" routerLink="volunteer" routerLinkActive="active" (click)="toggleExpanded(false)">
        <span class="buttonTextBox">Volunteer</span>
        <span class="buttonUnderline"></span>
      </li>
      <li id="adoptBtn" class="navBtn" routerLink="adopt" routerLinkActive="active" (click)="toggleExpanded(false)">
        <span class="buttonTextBox">Adopt</span>
        <span class="buttonUnderline"></span>
      </li>
      <li id="donateBtn" class="navBtn" routerLink="donate" routerLinkActive="active" (click)="toggleExpanded(false)">
        <span class="buttonTextBox">Donate</span>
        <span class="buttonUnderline"></span>
      </li>
      
    </ul>
  </div>


  <div class="leftJustify">
    <!-- <a class="iconRound" alt="Main Title Logo" routerLink="landing" (click)="toggleExpanded(true)"><fa-icon [icon]="icons.cat" class="shareBtn fa-2x logo" ></fa-icon></a> -->
    <a class="logoATag mobileLogo" alt="Main Title Logo" routerLink="landing" (click)="toggleExpanded(true)">
      <img id="mainLogo" src="../../../../assets/images/WhiteLogo.svg" alt="mainLogo" style="height: 5rem">
      <!-- <div class="logoText">The Kitten <br> Rescue Project</div> -->
    </a>
    
  </div>


</nav>
