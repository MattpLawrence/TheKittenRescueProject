<div class="titleContainer" >
  <h2>{{stepName}}</h2>
</div>

<div class="stepperContainer" >
  <div id="stepperBar">
    <div id="firstStep" class="step" [ngClass]="[stepOneClasses]" (click)="changeStep(0)">
      <span class="stepIcon">1</span>
      <span class="stepTitle" >1</span>
    </div>
    <div class="spacer"></div>
    <div id="secondStep" class="step" [ngClass]="[stepTwoClasses]" (click)="changeStep(1)">
      <span class="stepIcon">2</span>
      <span class="stepTitle">2</span>
    </div>
    <div class="spacer"></div>
    <div id="thirdStep" class="step" [ngClass]="[stepThreeClasses]" (click)="changeStep(2)">
      <span class="stepIcon">3</span>
      <span class="stepTitle">3</span>
    </div>
  </div>
</div>
